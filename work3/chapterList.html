<script>
    $.get("http://localhost:8083/getlist",function(data){
       var list=JSON.parse(data);
       for(var i=0;i<list.length;i++){
            var liNode=
                '<div class="oneblog">'+
                    '<h2><a title="'+list[i].chapterName+'" href="/detail?chapterId='+list[i].chapterId+'">'+list[i].chapterName+'</a></h2>'+
                    "<figure><img src='"+list[i].imgPath+"' border='0' width='120' height='120' alt='"+list[i].chapterName+"'></figure>"+
                    '<ul class="nlist">'+
                        '<p>'+list[i].chapterDes+'</p>'+
                        '<a title="'+list[i].chapterName+'" href="/detail?chapterId='+list[i].chapterId+'" target="_blank" class="readmore">阅读全文>></a>'+
                    '</ul>'+
                    '<p class="dateview">'+
                        '<span>发布时间：'+list[i].publishTimer+'</span>'+
                        '<span>作者：'+list[i].author+'</span>'+
                        '<span>分类：[<a href="#">悠客</a>]</span>'+
                        '<span class="nl">浏览（'+list[i].views+')</span>'+
                        '<span class="n2">评论（<a href="/">0</a>）</span>'+
                        '<div class="line"></div>'+
                    '</p>'+
                '</div>';     
            $(".newblog").append(liNode);           
       }
       
    })
</script>
